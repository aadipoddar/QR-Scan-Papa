<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>
    <div id="root"></div>
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyCd3nhAcJdYChvvV1u6F1tmbkOT_McmxHY",
        authDomain: "qr-scan-papa.firebaseapp.com",
        databaseURL: "https://qr-scan-papa-default-rtdb.firebaseio.com",
        projectId: "qr-scan-papa",
        storageBucket: "qr-scan-papa.appspot.com",

        measurementId: "G-ZXD1DX9FH8",
      };

      firebase.initializeApp(firebaseConfig);

      var firebaseRef = firebase.database().ref("QRScanData");

      firebaseRef.on("value", function (snapshot) {
        snapshot.forEach(function (element) {
          document.querySelector("#root").innerHTML += `
            <div>${element.val()}</div>
            `;
        });
      });
    </script>
